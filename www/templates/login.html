<ion-view view-title="Login" name="login-view" hide-nav-bar="true" class="login-view">
  <ion-content class="padding" style="padding: 0 40px; margin-top: 20%;" scroll="false">
  <center><img src="img/logo-ikool.png" class="logo-login"></center>
  <h4 class="login-top-text">CUSTOMER APPS</h4>
    <form novalidate="novalidate" on-valid-submit="login()">
    	<div class="list list-inset">
        <label class="item item-input  validated">
        	<i class="ion-ios-at-outline placeholder-icon" style="font-size:130%"></i>
            <input type="text" name="username" placeholder="EMAIL" ng-model="data.username"  required="required">
          <i class="icon ion-alert-circled error col col-10" style="min-width: 16px;"></i>
        </label>
        <label class="item item-input validated">
        	<i class="ion-ios-locked-outline placeholder-icon" style="font-size:130%"></i>
          <input type="password" name="password" placeholder="PASSWORD" ng-model="data.password"  required="required" >
          <i class="icon ion-alert-circled error col col-10" style="min-width: 16px;"></i>
        </label>
      </div>
      <button class="button button-block button-energized">Login</button>
        <!-- <button class="button button-block button-calm" ng-click="login()">Login</button> -->
      <p class="login-text" ng-bind-html="login_text"></p>
    </form>
  </ion-content>
</ion-view>
