<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!--<link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">-->
    <link href="lib/ionic-ion-frost-master/ionic.contrib.frost.css" rel="stylesheet">
    <link href="lib/ionic-datepicker/dist/style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--<script src="lib/ionic-material/dist/ionic.material.min.js"></script>-->
    <script src="lib/ionic-ion-frost-master/ionic.contrib.frost.js"></script>
    <script src="lib/ionic-datepicker/dist/templates.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/ion-image-lazy-load/ionic-image-lazy-load.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
 <!--    <ion-nav-bar class="bar-dark bar-vkool nav-title-slide-ios7 bar-light transparent-nav">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar> -->
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content>
       <ion-nav-bar class="bar-dark" align-title="center" frosted-bar class="bar-frosted">
        <ion-nav-back-button class="button-icon ion-ios-arrow-back">
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
        </ion-nav-buttons>
       </ion-nav-bar>

      <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>
        <!-- Right menu -->
      <ion-side-menu side="right" width="235">
        <header class="bar bar-header bar-energized">
          <h1 class="title">iKool</h1>
        </header>
        <ion-content class="has-header">
          <ion-list>
            <ion-item nav-clear="" menu-close="" ui-sref="home">
              Home
            </ion-item>
            <ion-item nav-clear="" menu-close="" href="#/app/browse">
              Profile
            </ion-item>
            <ion-item nav-clear="" menu-close="" href="#/app/playlists">
              Help
            </ion-item>
            <ion-item nav-clear="" menu-close="" ui-sref="login">
              Logout
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  </body>
</html>
